version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/planetscale/psdb/types
plugins:
  - name: go
    path: bin/protoc-gen-go
    out: types
    opt:
      - paths=source_relative
  - name: go-vtproto
    path: bin/protoc-gen-go-vtproto
    out: types
    opt:
      - paths=source_relative
      - features=marshal+unmarshal+size
  - name: connect-go
    path: bin/protoc-gen-connect-go
    out: types
    opt:
      - paths=source_relative
